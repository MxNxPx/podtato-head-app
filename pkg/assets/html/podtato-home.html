<html>
  <head>
    <title>Hello Podtato!</title>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    {{ if eq .Daytime "evening" }}
    <link rel="stylesheet" href="./assets/css/evening.css"/>
    {{ else }}
    <link rel="stylesheet" href="./assets/css/custom.css"/>
    {{ end }}
  </head>
  <body style="background-color: #849abd;color: #faebd7;">
    <main class="container">
      <div class="text-center">
        <br />
        <h1>good {{ .Daytime }} from the <i>pod</i>tato head!</h1>
        <div style="width:700px; height:800px; margin:auto; position:relative;">
          <img src="./assets/images/body/body.svg" style="position:absolute;margin-top:80px;margin-left:200px;">
          <img src="data:image/svg+xml;base64,{{ .Hat }}" style="position:absolute;margin-left:200px;margin-top:0px;">
          <img src="data:image/svg+xml;base64,{{ .LeftArm }}" style="position:absolute;top:100px;left:-50px;">
          <img src="data:image/svg+xml;base64,{{ .RightArm }}" style="position:absolute;top:100px;left:450px;">
          <img src="data:image/svg+xml;base64,{{ .LeftLeg }}" style="position:absolute;top:480px;left: -0px;" >
          <img src="data:image/svg+xml;base64,{{ .RightLeg }}" style="position:absolute;top:480px;left: 400px;">
        </div>
      </div>
      <table class="center">
        <tr>
          <td class="right">Version</td>
          <td class="left">{{ .Version }}</td>
        </tr>
        <tr>
          <td class="right">Served by</td>
          <td class="left">{{ .Hostname }}</td>
        </tr>
      </table>
    </main>
  </body>
</html>
